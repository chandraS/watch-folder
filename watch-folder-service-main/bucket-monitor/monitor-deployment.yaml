apiVersion: apps/v1
kind: Deployment
metadata:
  name: bucket-monitor
  namespace: object-monitor
  labels:
    app: bucket-monitor
spec:
  replicas: 3  # Start with 3 replicas, let HPA adjust
  selector:
    matchLabels:
      app: bucket-monitor
  template:
    metadata:
      labels:
        app: bucket-monitor
    spec:
      containers:
      - name: bucket-monitor
        image: shicha/bucket-monitor:update-config-auth-webhook-auth-v7 
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "4"  # Requesting 4 CPU cores
            memory: "8Gi"  # Requesting 8GB RAM
          limits:
            cpu: "8"  # Limit to 8 CPU cores
            memory: "16Gi"  # Limit to 16GB RAM
        env:
        - name: POLLING_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: monitor-config
              key: polling_interval
              optional: true
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-auth-secrets
              key: jwt-secret
        - name: API_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: api-auth-secrets
              key: client-id
        - name: API_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-auth-secrets
              key: client-secret
        - name: INFISICAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: infisical-credentials
              key: token
        - name: INFISICAL_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: infisical-credentials
              key: project-id
        - name: REDIS_HOST
          value: "redis"
        - name: LOG_LEVEL
          value: "INFO"
        - name: INFISICAL_API_URL
          value: "https://hmsinfvault.akamai-mco.com"
        - name: INFISICAL_ENV
          value: "dev"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: secrets-volume
          mountPath: /app/secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: monitor-config
      - name: secrets-volume
        secret:
          secretName: bucket-secrets
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bucket-monitor-hpa
  namespace: object-monitor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bucket-monitor
  minReplicas: 3
  maxReplicas: 5  # Match node count
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
